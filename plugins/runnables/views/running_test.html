<!DOCTYPE html>
<html>
<head>
  <title>Testing Runnable Styles</title>
  <link rel="stylesheet" href="file:///Users/mat/code/redcar/plugins/runnables/views/reset.css" type="text/css" media="screen">
  <link rel="stylesheet" href="file:///Users/mat/code/redcar/plugins/runnables/views/default.css" type="text/css" media="screen">
  <link rel="stylesheet" href="file:///Users/mat/code/redcar/plugins/runnables/views/basic_ansi.css" type="text/css" media="screen">
</head>
<body>
  <script type="text/javascript" src="file:///Users/mat/code/redcar/plugins/html_view/assets/jquery-1.4.min.js"></script>
  <h1>Run command</h1>
  <div class="command">
    jruby -S rake cucumber
  </div>
  <div class="process">
    <div class="header" id="header1" onclick="$(this).next().slideToggle();">
      <span class="in-progress-message">In progress since 12:34pm</span>
      <span class="completed-message">Completed at 1:21pm. Took 3400 seconds.</span>
    </div>
    <div id="output1" class="output">
      <div class="stdout">
        some out
      </div>
      <div class="stderr">
        some error
      </div>
    </div>
  </div>
  <div class="process running">
    <div class="header" id="header2 running" onclick="$(this).next().slideToggle();">
      <span class="in-progress-message">In progress since 12:34pm</span>
      <span class="completed-message">Completed at 1:21pm. Took 3400 seconds.</span>
    </div>
    <div id="output1" class="output">
      <div class="stderr">
        #{err}
      </div>
    </div>
  </div>
  </body>
</html>
